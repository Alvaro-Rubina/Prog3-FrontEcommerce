<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ðŸ”¥ðŸ”¥</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <!-- HEADEEEEEEEER -->
      <div class="container__principalHeader">
        <div class="container__contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" placeholder="Ingrese un producto" type="text">
            <button class="buttonSearch">Buscar <span class="material-symbols-outlined">
              search
              </span> </button>
          </div>
          <div>
            <button class="header__buttonAdd">Agregar Producto <span class="material-symbols-outlined">
              library_add
              </span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container__view">
        <aside class="listAside">
          <h2>Categorias <span class="material-symbols-outlined">
            filter_list
          </span>
          </h2>
          
          
          <ul id="listFilter"/>
        </aside>

        <div class="store">

        </div>
      </div>

      <!-- POP UP -->
      <div class="popUpContainer__principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs__popUp">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Precio" value="0" id="precio" type="number">
            <input placeholder="Ingrese una url de imagen" id="img" type="text">

            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Hamburguesas</option>
              <option>Papas Fritas</option>
              <option>Bebidas</option>
            </select>
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>

        </div>
      </div>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
